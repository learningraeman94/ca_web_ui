{% extends "base.html" %}
{% block content %}
    <h1>Сертификаты</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Общее имя</th>
                <th>Путь к сертификату</th>
                <th>Дата создания</th>
            </tr>
        </thead>
        <tbody>
            {% for cert in certificates %}
                <tr>
                    <td>{{ cert.id }}</td>
                    <td>{{ cert.common_name }}</td>
                    <td>{{ cert.cert_path }}</td>
                    <td>{{ cert.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
