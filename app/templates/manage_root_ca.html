{% extends "base.html" %}
{% block content %}
    <h1>Управление Root CA</h1>
    <ul class="nav nav-tabs" id="rootCaTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab" aria-controls="create" aria-selected="true">Создать Root CA</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="false">Загрузить Root CA</button>
        </li>
    </ul>
    <div class="tab-content" id="rootCaTabContent">
        <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">
            <form method="post" action="/manage-root-ca/create" class="mt-3">
                <div class="mb-3">
                    <label for="create_common_name" class="form-label">Общее имя</label>
                    <input type="text" class="form-control" id="create_common_name" name="common_name" required>
                </div>
                <div class="mb-3">
                    <label for="create_days" class="form-label">Срок действия (дни)</label>
                    <input type="number" class="form-control" id="create_days" name="days" value="3650" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
        <div class="tab-pane fade" id="upload" role="tabpanel" aria-labelledby="upload-tab">
            <form method="post" action="/manage-root-ca/upload" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <label for="upload_common_name" class="form-label">Общее имя</label>
                    <input type="text" class="form-control" id="upload_common_name" name="common_name" required>
                </div>
                <div class="mb-3">
                    <label for="ca_cert" class="form-label">Сертификат Root CA (.crt)</label>
                    <input type="file" class="form-control" id="ca_cert" name="ca_cert" accept=".crt,.pem" required>
                </div>
                <div class="mb-3">
                    <label for="ca_key" class="form-label">Приватный ключ Root CA (.key)</label>
                    <input type="file" class="form-control" id="ca_key" name="ca_key" accept=".key,.pem" required>
                </div>
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>
{% endblock %}
